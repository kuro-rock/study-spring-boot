<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Springboot</title>
    <meta charset="utf-8" />
</head>
<body>
<h1 th:text="ユーザー一覧"></h1>
<table>
    <tr><th>ID</th><th>ユーザー名</th><th>メールアドレス</th></tr>
    <tr th:each="users : ${user}" th:object="${users}">
        <!--${user}でcontrollerからのリストとバインディング-->
        <!--th:objectでusersをオブジェクトとして設定し子要素をアスタリスクで指定できる-->
        <td th:text="*{id}"></td>
        <td th:text="*{name}"></td>
        <td th:text="*{email}"></td>
    </tr>
</table>
</body>
</html>
